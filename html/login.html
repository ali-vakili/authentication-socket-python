<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/image/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="../static/image/site.webmanifest" /> -->
    <link
      rel="mask-icon"
      href="../static/image/safari-pinned-tab.svg"
      color="#bf94e5"
    />
    <meta name="msapplication-TileColor" content="#bf94e5" />
    <meta name="theme-color" content="#ffffff" />
    <title>Log in</title>
  </head>
  <body style="height: 100vh; background-color: #f9f9fa">
    <div class="container d-flex justify-content-center flex-column h-100">
      <div
        class="card align-self-center card-shadow no-border"
        style="margin-bottom: 40px; width: 360px"
      >
        <div class="card-body pt-4">
          <div class="">
            <div
              class="d-flex align-items-center justify-content-between mb-2 pt-2"
            >
              <h3 class="card-title ps-4">Login</h3>
              <span class="pe-4">
                <svg
                  width="36"
                  height="36"
                  viewBox="0 0 36 36"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="18" cy="18" r="18" fill="#B26DEE" />
                  <path
                    d="M11.3333 24.25C11.3333 23.6975 11.5528 23.1676 11.9435 22.7769C12.3342 22.3861 12.8641 22.1667 13.4166 22.1667H24.6666"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M13.4166 9.66666H24.6666V26.3333H13.4166C12.8641 26.3333 12.3342 26.1138 11.9435 25.7231C11.5528 25.3324 11.3333 24.8025 11.3333 24.25V11.75C11.3333 11.1975 11.5528 10.6676 11.9435 10.2769C12.3342 9.88615 12.8641 9.66666 13.4166 9.66666Z"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>
          </div>

          <form
            class="rounded p-4"
            method="post"
            id="login-form"
            enctype="application/json"
            style="background-color: #fefefe"
          >
            <div class="input-group flex-nowrap">
              <span class="" id="addon-wrapping" style="padding-right: 8px"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M4.75464 12C4.75464 7.99594 8.00057 4.75 12.0046 4.75C16.0087 4.75 19.2546 7.99594 19.2546 12C19.2546 12.0337 19.2569 12.0668 19.2612 12.0993C19.2579 12.1307 19.2567 12.1626 19.2574 12.1949C19.2636 12.4495 19.231 12.8444 19.1474 13.2219C19.0563 13.6331 18.9376 13.8694 18.8682 13.9423C18.5663 14.2591 18.1509 14.4429 17.7135 14.4535C17.276 14.464 16.8522 14.3003 16.5354 13.9984C16.3283 13.801 16.2689 13.5113 16.2527 12.8381L16.1372 8.04002C16.1273 7.62592 15.7835 7.29831 15.3694 7.30828C14.9553 7.31825 14.6277 7.66201 14.6377 8.07611L14.6543 8.76875C13.9332 8.17672 13.0104 7.82135 12.0046 7.82135C9.69686 7.82135 7.82605 9.69216 7.82605 11.9999C7.82605 14.3077 9.69686 16.1785 12.0046 16.1785C13.279 16.1785 14.4202 15.608 15.1866 14.7084C15.2726 14.8392 15.376 14.9655 15.5006 15.0843C16.1054 15.6606 16.9144 15.9731 17.7495 15.953C18.5847 15.9329 19.3777 15.5819 19.9541 14.9771C20.3238 14.5892 20.5109 14.0022 20.6119 13.5463C20.7203 13.0566 20.7662 12.5406 20.757 12.1588C20.7563 12.1313 20.7542 12.1042 20.7507 12.0775C20.7533 12.052 20.7546 12.0262 20.7546 12C20.7546 7.16751 16.8371 3.25 12.0046 3.25C7.17215 3.25 3.25464 7.16751 3.25464 12C3.25464 16.8325 7.17215 20.75 12.0046 20.75C14.0477 20.75 15.929 20.0489 17.4183 18.8747C17.7435 18.6182 17.7993 18.1466 17.5428 17.8213C17.2864 17.4961 16.8148 17.4403 16.4895 17.6968C15.2554 18.6698 13.6988 19.25 12.0046 19.25C8.00057 19.25 4.75464 16.0041 4.75464 12ZM12.0046 9.32135C10.5253 9.32135 9.32605 10.5206 9.32605 11.9999C9.32605 13.4793 10.5253 14.6785 12.0046 14.6785C13.484 14.6785 14.6832 13.4793 14.6832 11.9999C14.6832 10.5206 13.484 9.32135 12.0046 9.32135Z"
                    fill="#242424"
                  />
                </svg>
              </span>
              <label class="form-label" for="username">Username</label>
            </div>
            <input
              id="username"
              type="text"
              class="form-control input-border shadow-none mb-3"
              aria-label="Username"
              aria-describedby="inputGroupPrepend"
              name="username"
              autocomplete="off"
            />

            <div class="input-group flex-nowrap">
              <span class="" id="addon-wrapping" style="padding-right: 8px"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 10C5.89543 10 5 10.8954 5 12C5 13.1046 5.89543 14 7 14C8.10457 14 9 13.1046 9 12C9 10.8954 8.10457 10 7 10Z"
                    fill="#242424"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M7 6.25C3.82436 6.25 1.25 8.82436 1.25 12C1.25 15.1756 3.82436 17.75 7 17.75C9.18057 17.75 11.0762 16.5363 12.0508 14.75H15.25V17C15.25 17.4142 15.5858 17.75 16 17.75H19.5C19.9142 17.75 20.25 17.4142 20.25 17V14.75H22C22.4142 14.75 22.75 14.4142 22.75 14V11C22.75 10.0335 21.9665 9.25 21 9.25H12.0508C11.0762 7.46371 9.18057 6.25 7 6.25ZM2.75 12C2.75 9.65279 4.65279 7.75 7 7.75C8.74161 7.75 10.2402 8.79769 10.8967 10.3003C11.016 10.5734 11.2859 10.75 11.584 10.75H21C21.1381 10.75 21.25 10.8619 21.25 11V13.25H19.5C19.0858 13.25 18.75 13.5858 18.75 14V16.25H16.75V14C16.75 13.5858 16.4142 13.25 16 13.25H11.584C11.2859 13.25 11.016 13.4266 10.8967 13.6997C10.2402 15.2023 8.74161 16.25 7 16.25C4.65279 16.25 2.75 14.3472 2.75 12Z"
                    fill="#242424"
                  />
                </svg>
              </span>
              <label class="form-label" for="username">Password</label>
            </div>
            <div class="password-input" style="position: relative">
              <input
                class="password-input form-control input-border shadow-none mb-4"
                type="password"
                id="password"
                aria-label="Password"
                aria-describedby="addon-wrapping"
                name="password"
              />
              <span class="hide-show">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_578_8)">
                    <path
                      d="M0.833344 10C0.833344 10 4.16668 3.33334 10 3.33334C15.8333 3.33334 19.1667 10 19.1667 10C19.1667 10 15.8333 16.6667 10 16.6667C4.16668 16.6667 0.833344 10 0.833344 10Z"
                      stroke="#B26DEE"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z"
                      stroke="#B26DEE"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_578_8">
                      <rect width="20" height="20" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </span>
            </div>
            <br />
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-primary-color">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../static/javascript/send.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
